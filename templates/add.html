<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Test API Client</title>
<script>
let doIt = () => {
  let tab1 = document.getElementById("tab1");
  let rows = tab1.getElementsByTagName('tr');
  fetch('http://collegedns.northeurope.cloudapp.azure.com:8080') // Fetch data from the correct endpoint
    .then(response => response.text()) // Read response as text
    .then(data => {
      tab1.innerHTML = ''; // Clear existing table rows
      tab1.insertAdjacentHTML('beforeend', data); // Insert fetched HTML data directly into the table
    })
    .catch(error => console.error('Error fetching data:', error));
}
</script>
</head>
<body>
<button onClick="doIt()">Press me</button>
This is where the results turn up: <br/>
<table id='tab1' bgcolor='blue'>
<tr><td>ID</td><td>Name</td><td>Email</td></tr>
</table></body>
</html>
